<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="content modal gameboard">
        <div class="title">Welcome, Admiral!</div>
        <div class="msg" id="placeship-status">Place your carrier</div>
        <div class="shipbox" id="placeships"></div>
        <div class="msg orientation"></div>
        <button>Change Orientation</button>
    </div>
    <div class="content main-game hidden">
        <div class="title">Battleship</div>
        <div class="board-area">
            <div class="enemy board">
                <div class="message">Enemy Moves</div>
                <div class="shipbox" id="enemy-board"></div>
            </div>
            <div class="player board">
                <div class="message">Player Moves</div>
                <div class="shipbox" id="player-board"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/vanessapigwin/battleship-top">
            <span>vanessapigwin</span>
            <img src="<%=require('./github-mark-white.png')%>" alt="gh-icon">
        </a>
    </div>
</body>
</html>
